name: Merge master into nonmatching

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.NONMATCHING_PUSH_PAT }}

      - name: Configure git
        run: |
          git config user.name "Jonathan Peros"
          git config user.email "jperos@jenova.games"

      - name: Fetch all branches
        run: git fetch --all --prune

      - name: Merge master into nonmatching (prefer master on conflicts)
        run: |
          git checkout nonmatching
          git merge -X theirs origin/master --no-edit

      - name: Push
        run: git push origin nonmatching
